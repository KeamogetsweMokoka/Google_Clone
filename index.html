<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>

        <div class="header"> 
            <div class="google-images-tab"><a href="Google Images.html">Images</a></div>
            <div class="advanced-search-tab"><a href="Advanced Search.html">Advanced Search</a></div>
        </div>

        <img src="googleIcon.png">

        <div class="center">
            <form action="https://www.google.com/search">
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="text" name="q" />
                </div>

                <div class="button">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="Im Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
